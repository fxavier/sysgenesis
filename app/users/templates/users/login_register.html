<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert--{{message.tags}}">
        <p class="alert__message">{{message}}</p>
        <button class="alert_close">x</button>
    </div>
    {% endfor %}

    {% endif %}
    <div class="auth">

        <div class="card">

            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/icon.svg' %}" alt="icon" />
                </a>
                <h3>Account Login</h3>
                <p>Bem vindo!</p>
            </div>


        </div>
    </div>
    <div class="card text-white bg-secondary mb-3 mx-auto" style="max-width: 18rem;" elevation="12">
        <div class="card-header auth__header text-center">Login</div>
        <div class="card-body">
            <form action="{% url 'users:login' %}" method="POST" class="form auth__form">
                {% csrf_token %}
                <!-- Input:Username -->
                <div class="form__field">
                    <label for="formInput#text">Username: </label>
                    <input class="input input--text" id="formInput#text" type="text" name="username"
                        placeholder="Enter your username..." />
                </div>

                <!-- Input:Password -->
                <div class="form__field">
                    <label for="formInput#password">Password: </label>
                    <input class="input input--password" id="formInput#passowrd" type="password" name="password"
                        placeholder="Password..." />
                </div>
                <br />
                <div class="auth__actions">
                    <!-- <input class="btn btn--sub btn--lg" type="submit" value="Log In" /> -->
                    <button type="submit" class="btn btn-primary">Login</button>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
